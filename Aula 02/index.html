<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="nome">Primeiro Nome</label>
        <input type="text" id="nome" value="Marlon "  readonly/>
        <label for="segundonome">Segundo Nome</label>
        <input type="text" id="segundonome" value="Andrade" disabled />
        <br>
        <label for="idade">Digite sua Idade</label>
        <input type="number" id="" />
        <br>
        <input type="date" name="" id="" />
        <br>     
        <input type="color" name="" id="" />
        <br>
        <input type="file" />
        <br>
        <input type="email" required />  
        <br>    
        <input type="button"/>
        <br>
        <label for="idlivro">Livro</label>
        <input type="checkbox" name="" id="livro"/>

        <label for="viagem">viagem</label>
        <input type="checkbox" name="" id="viagem"/>
        <br>
        <input type="datetime-local"/>
        <br>
        <input type="hidden"/>
        <br>
        <input type="image"/>
        <br>
        <input type="month"/>
        <br>
        <input type="password"/>
        <br>
        <label for="idcredito">Cartão de Crédito</label>
        <input type="radio" name="formapagto" id="credito"/>
        <br>
        <label for="iddebito">Cartão de Débito</label>
        <input type="radio" name="formapagto" id="debito"/>
        <br>
        <label for="idpix">Pix</label>
        <input type="radio" name="formapagto" id="pix" checked/>
        <br>
        <input type="range" id="vol" name="vol" min="10" max="50"/>
        <br>
        <input type="search" id="gstsearch" name="gstsearch"/>
        <br>
        <input type="tel" id="phone" name="phone" pattern=""/>
        <br/>
        <input type="time"/>
        <br/>
        <input type="week"/>
        <br/>
        <input type="submit"/>
        <input type="reset"/>
        <hr>
        <label for="">Selecione um estado</label>
        <select name="" id="">
            <option value="Rs">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
        </select>
        <br/>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>

</html>
